<html>
<head>
    <title>Meme Generator</title>
    <link type="text/css" rel="stylesheet" href="memegenerator.css?v=1.1"/>
</head>


<script>
    window.onload = function () {
    var numImages = 4;
    var imageNumber =  Math.floor(Math.random() * numImages)
    imgURL = "url('" + "memes/img" + imageNumber.toString() + ".jpg" + "')";

    document.body.style.backgroundImage = imgURL
    document.body.style.backgroundRepeat = "no-repeat";
}
</script>
</html>
